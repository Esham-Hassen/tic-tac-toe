<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Hintergrundkreis -->
        <circle cx="50" cy="50" r="40" stroke="#ccc" stroke-width="10" fill="none" />
        
        <!-- Füllkreis für den Ladebalken -->
        <circle cx="50" cy="50" r="40" stroke="#ff0000" stroke-width="10" fill="none">
          <animate attributeName="stroke-dasharray" values="0 251.2; 160 251.2" dur="1.5s" fill="freeze" begin="0s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
        </circle>
        
        <!-- Text in der Mitte -->
        <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" font-size="20" fill="#FD5B4F" font-weight="700">
          <animate attributeName="opacity" values="0; 1" dur="1.5s" fill="freeze" begin="0s" calcMode="spline" keySplines="0.25 0.1 0.25 1" keyTimes="0;1"/>
          80%
        </text>
      </svg>
      
      
      
      
  </body>
</html>
